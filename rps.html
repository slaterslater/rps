<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>RPS</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <link href="https://getbootstrap.com/docs/4.4/examples/grid/grid.css" rel="stylesheet">
  <style type="text/css">
  </style>
</head>

<body>
  <div class="container">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary btn-lg disabled">
        <input type="radio" name="options" id="1" autocomplete="off" checked>Rock
      </label>
      <label class="btn btn-secondary btn-lg disabled">
        <input type="radio" name="options" id="2" autocomplete="off">Paper
      </label>
      <label class="btn btn-secondary btn-lg disabled">
        <input type="radio" name="options" id="3" autocomplete="off">Scissors
      </label>
    </div>
    <div class="row mb-3">
      <div class="col-3"><button type="button" class="btn btn-primary float-left" id="start"
          onclick="startGame()">Start</button></div>
      <div class="col-9 alert alert-light" role="alert" id="message">Ready</div>
    </div>
  </div>
  <footer>
    <script src="game.js"></script>
  </footer>
</body>
</html>
